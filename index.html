<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <style>
            body {
                margin: 0px;
                background-color: #000000;
                font-family: 'Roboto Mono', monospace;
            }

            .navbar {
                background: #ffffff;
            }

            .navbar div {
                display: none;
            }

            .navbar .toggle,
            .navbar .brand {
                display: inline-block;
            }

            .navbar .link {
                display: block;
                text-align: center;
                padding: 1em;
                text-decoration: none;
                background: #6e6e6e;
                /*color: #000000;*/
            }

            .navbar .link:hover,
            .navbar .link:active {
                background: #000000;
                color: #ffffff;
            }

            .navbar .brand {
                width: 10em;
                text-align: center;
                padding: 1em;
                color: #000000;
            }

            .navbar a {
                text-decoration: none;
            }

            .navbar .toggle {
                padding: 1em;
                color: #000000;
            }

            @media (min-width: 48em) {
                .navbar {
                    display: flex;
                }

                .navbar div {
                    display: flex;
                }

                .navbar .left,
                .navbar .right {
                    display: flex;
                    flex: 1;
                }

                .navbar .link {
                    width: auto;
                }

                .navbar .right {
                    justify-content: flex-end;
                }

                .navbar .toggle {
                    display: none;
                }
            }

            @media (max-width: 48em) {
                .navbar.active .toggle {
                    background: #6e6e6e;
                    color: #000000;
                }

                .navbar .brand {
                    text-align: left;
                }

                .navbar.active div {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="#" class="toggle" id="navHamburger">
                <i class="fas fa-bars"></i>
            </a>
            <a href="#" class="brand">Navigation Test</a>

            <div class="left">
                <a href="#" class="link" style="color: #ffff00">Sand Facility</a>
                <a href="#" class="link" style="color: #00ff55">Hydro Plant</a>
            </div>
            <div class="right">
                <a href="#" class="link" style="color: #ff0000">Arpeka Fortress</a>
            </div>
        </div>
    </body>

    <script>
        const navHamburger = document.querySelector("#navHamburger");

        navHamburger.addEventListener("click", (e) => {
            navHamburger.parentElement.classList.toggle("active");
        })
    </script>
</html>
